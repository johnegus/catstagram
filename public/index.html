<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="description" content="The world famous Catstagram" />
    	<meta name="title" property="og:title" content="Catstagram" />
    	<meta name="image" property="og:image" content="https://i.imgur.com/GNzbmY3.png" />
		<link rel="shortcut icon" type="image/jpg" href="./favicon.ico"/>
		<link rel="stylesheet" type="text/css" href="./index.css" />
		<title>Catstagram</title>
	</head>
	<body>
		<section class="container">
			<img src="cat.png">
			<button id="new-pic">New Pic!</button>
			<div class="loader"></div>
			<div class="error"></div>
			<img class="cat-pic" src="" />
			<div class="score-container">
				<div class="score-display">
					<span>Popularity Score: </span>
					<span class="score">0</span>
				</div>
				<div>
					<button id="upvote">Upvote</button>
					<button id="downvote">Downvote</button>
				</div>
			</div>
			<form class="comment-form">
				<div class="user-comment-container">
					<label for="user-comment">Comment:</label>
					<input
						required
						name="user-comment"
						id="user-comment"
						class="user-comment"
						placeholder=" Add a comment... "
					/>
				</div>
				<input type="submit" value="Submit" />
			</form>
			<div class="comments"></div>
		</section>

		<script src="./events.js"></script>
		<script src='http://www.midijs.net/lib/midi.js' loop='yes'></script>
		<script>MIDIjs.play('105027.mid');</script>

	</body>
</html>
